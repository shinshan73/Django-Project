{% extends 'app/main.html' %}

{% block content %}

	<div class="col-md-7">
        <br>
		<h5>All products </h5>
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" href="{% url 'create_product'%}">Create a product</a>
			<table class="table table-sm">
				<tr>
					<th>Product</th>
					<th>Price</th>
					<th>Info</th>
					<th>Delete</th>
				</tr>
                
                {% for i in products %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.price}}</td>
                        <td><a class=" btn btn-sm btn-info" href="{% url 'info_product'  %}">Info</a></td>
						<td><a class="  btn btn-sm btn-danger" href="">Delete</a></td>
                    </tr>
                    {% endfor%}
			</table>
		</div>
	</div>

</div>



{% endblock %}
