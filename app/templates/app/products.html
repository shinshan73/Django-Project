{% extends 'app/main.html' %}


{% block content %}

<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Details Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Quantity</th>
							<th>Price</th>
                            <th>Description</th>
						</tr>

                        {% for i in products %}
                            <tr>
                                <td>  {{i.name}} </td>
                                <td>  {{i.quantity}} </td>
                                <td>  {{i.price}} </td>
                                <td>  {{i.description}} </td>

                            </tr>
                         {% endfor %}
						
					</table>
				</div>
			</div>
			
		</div>

{% endblock content %}
